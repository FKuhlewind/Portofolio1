<!DOCTYPE html PUBLIC >
<html></html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  
  <link href="asg-style.css" rel="stylesheet" type="text/css" media="all" />

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="handlebars.js"></script>
  <script type="text/javascript" src="d3.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  
  <script type="text/javascript" src="code-asg2.js"></script>
  
  <script id="students-template" type="text/x-handlebars-template">
  <table>
    <thead>
      <th>First</th>
      <th>Last</th>
      <th>UvA ID</th>
      <th>Email</th>
      <th class="lastColShort" id="showHide"><button id="edit">Edit</button><button id="hide">Cancel</button></th>
    </thead>
    <tbody>
      {{#students}}
        <tr>
          <td> {{@index}} {{first}} </td>
          <td> {{last}}  </td>
          <td> {{uvaID}} </td>
          <td> {{email}} </td>
          <td class="lastColShort"> <button>Edit</button><button class="delete" id="ind{{@index}}">Del.</button></td>
        </tr>
      {{/students}}
        <tr id="addStudent">
          <td><input type="text" id="firstin" class="newS"/></td>
          <td><input type="text" id="lastin" class="newS"/></td>
          <td><input type="text" id="uvaIDin" class="newS"/></td>
          <td><input type="text" id="emailin" class="newS"/></td>
          <td id="addSave"><button id="addStud">Add Student</button><button id="saveStud">Save</button></td>
        </tr>
    </tbody>
  </table>
  </script>
  
</head>

<body>
Second Assignment: Use Handlebars to add a Student Table<br><br>




</body>
</html>
